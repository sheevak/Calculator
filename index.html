<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
</head>
<body>
    <header>
        <h1>Calculator</h1>
    </header>
    
    <main>
        <div id="container">
            <div id="output"></div>

            <button onclick='button(value)' value="1" id="one">1</button>
            <button onclick='button(value)' value="2" id="two">2</button>
            <button onclick='button(value)' value="3" id="three">3</button>
            <button onclick='button(value)' value="4" id="four">4</button>
            <button onclick='button(value)' value="5" id="five">5</button>
            <button onclick='button(value)' value="6" id="six">6</button>
            <button onclick='button(value)' value="7" id="seven">7</button>
            <button onclick='button(value)' value="8" id="eight">8</button>
            <button onclick='button(value)' value="9" id="nine">9</button>
            <button onclick='button(value)' value="0" id="zero">0</button>

            <button onclick='button(value)' value="+"  id="plus">+</button>
            <button onclick='button(value)' value="-" id="minus">-</button>
            <button onclick='button(value)' value="÷" id="divide">÷</button>
            <button onclick='button(value)' value="×" id="multiply">×</button>
            <button onclick='button(value)' value="." id="point">.</button>

            <button onclick='equals()' value="=" id="equals">=</button>

            <button id="leftBracket">(</button>
            <button id="rightBracket">)</button>
            <button id="percent">%</button>
            <button onclick="clearCalc()" id="clear">AC</button>
        </div>






    </main>

    
</body>
</html>
